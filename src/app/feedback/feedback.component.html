<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit($event)" (keydown.enter)="$event.preventDefault()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required formControlName="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required formControlName="email">

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" required formControlName="feedback"></textarea>

    <button type="submit">Submit Feedback</button>
</form>
