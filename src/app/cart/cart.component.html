  <div class="right-side">
    <div class="receipt" *ngFor="let product of products">
      <h2 class="receipt-heading">Buy Item</h2>
      <div>
        <table class="table">
          <tr>
            <td>{{  product.productName}}</td>
            <td class="price">Rs. {{product.productPriceNumeric }}</td>
          </tr>
          <tr>
            <td>Discount</td>
            <td class="price">Rs. 0.00 </td>
          </tr>
          <tr>
            <td>Subtotal</td>
            <td class="price">Rs. {{ product.productPriceNumeric }}</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td class="price">Rs. 47.41</td>
          </tr>
          <tr class="total">
            <td>Total</td>
            <td class="price">Rs. {{ product.productPriceNumeric +  47.41 | number:'1.0-0' }}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="button">
      <button onclick="onBuyNowClick()" routerLink="/payment">Buy Now</button>
    </div>

  </div>
